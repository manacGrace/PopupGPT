<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopupGPT</title>

    <!-- icons -->
    <link rel="icon" type="image/png" href="../assets/icon.png" />
    <link rel="shortcut icon" type="image/png" href="../assets/icon.png" />
    <link rel="apple-touch-icon" href="../assets/icon.png" />

    <!-- css -->
    <link rel="stylesheet" href="../styles/index.css" />

    <link rel="stylesheet" href="../styles/tailwind.css" />

    <!-- Boxicons -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-neutral-800 text-white p-6 space-y-3">
    <div>
      <button id="goToIndex" class="button">
        <i class="bx bxs-arrow-left-circle"></i>
      </button>
      <h3 class="text-lg font-bold">PopupGPT - Settings</h3>
      <p>Extension by @manacGrace on GitHub</p>
    </div>
    <textarea
      id="apiKey"
      placeholder="Paste your OpenAI API key"
      class="bg-zinc-700 w-full h-fit p-4 rounded-3xl text-white text-left"
    ></textarea>
    <div id="saveButtonContainer">
      <button id="saveKey"><i class="bx bx-save"></i></button>
    </div>
    <textarea
      readonly
      id="tokensUsed"
      placeholder="OpenAI API tokens used : (Upcoming functionality)"
      class="bg-neutral-900 w-full p-4 rounded-3xl text-white text-left"
    ></textarea>
    <textarea
      readonly
      id="tokensRemaining"
      placeholder="OpenAI API tokens remaining : (Upcoming functionality)"
      class="bg-neutral-900 w-full p-4 rounded-3xl text-white text-left"
    ></textarea>
    <script type="module" src="../scripts/options.js"></script>
    <script src="../utils/changePage.js"></script>
  </body>
</html>
